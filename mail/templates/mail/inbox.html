{% extends "mail/layout.html" %}
{% load static %}


{% block body %}
    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Compose Email..."></textarea>
            <br>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>

    <div id="indiv-view">
        <div id='indiv-info'></div>
        <div id='button-pane'>
            <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
            <button class="btn btn-sm btn-outline-primary" id="archived_status"></button>
            <button class="btn btn-sm btn-outline-primary" id="read_status"></button>
        </div>
        <div id='indiv-body'></div>
    </div>
{% endblock %}
